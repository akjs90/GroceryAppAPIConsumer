<button class="btn btn-success pull-left" ng-click="complete(item)" ng-class="item.completed?'glyphicon glyphicon-check':'glyphicon glyphicon-unchecked'"></button>
<span>{{item.name|uppercase}}</span>
<div class="pull-right">
<a href="#/edit/{{item.id}}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
<button ng-click="deleteItem(item)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
</div>
